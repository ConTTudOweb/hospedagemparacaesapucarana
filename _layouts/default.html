<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "pt-br" }}">
  {% include head.html %}
  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

         {% include header.html %}

           <div class="inner cover">
            {{ content }}
           </div>

         {% include footer.html %}

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ 'assets/js/jquery.min.js' | prepend: site.baseurl }}"><\/script>')</script>
    <script src="{{ 'assets/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ 'assets/js/ie10-viewport-bug-workaround.js' | prepend: site.baseurl }}"></script>
  </body>
</html>
