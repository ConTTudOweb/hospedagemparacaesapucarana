<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "pt-br" }}">
  {% include head.html %}
  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

         {% include header.html %}

           <div class="inner cover">
            {{ content }}
           </div>

         {% include footer.html %}

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ '/assets/js/jquery.min.js' | prepend: site.baseurl }}"><\/script>')</script>
    <script src="{{ '/assets/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ '/assets/js/ie10-viewport-bug-workaround.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/assets/js/ie8-responsive-file-warning.js' | prepend: site.baseurl }}"></script><![endif]-->
    <script src="{{ '/assets/js/ie-emulation-modes-warning.js' | prepend: site.baseurl }}"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="{{ '/assets/css/ie10-viewport-bug-workaround.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/assets/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
  </body>
</html>
